save=True
add_bookmarks_to_beginning=False

[DistractionFreePlugin]
hide_menubar=True
hide_toolbar=True
hide_statusbar=True
max_page_width=850
vmargin=50
basecolor=rgb(186,189,182)
textcolor=rgb(46,52,54)

[InlineCalculatorPlugin]

[InsertScreenshotPlugin]
screenshot_command=import

[SourceViewPlugin]
auto_indent=True
smart_home_end=True
highlight_current_line=True
show_right_margin=True
right_margin_position=72
tab_width=4

[CalendarPlugin]
embedded=True
pane=('left_pane', 'top')
